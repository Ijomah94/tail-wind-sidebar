<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Sidebar Menu | Dark-Light Mode</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
 <nav class="sidebar">
  <header>
   <div class="image-text">
    <span class="image">
      <img src="logo.jpg" alt="logo"/>
    </span>
    <div class="text header-text w3-orange w3-padding">
      <span class="name">IjomahCodes</span>
      <span class="profession">Web Developer</span>
    </div>
   </div> 

   <i class='bx bx-chevrons-left toggle'></i>
  </header>

  <div class="menu-bar">
   <div class="menu">
    <ul class="menu-links">
      <li class="search-box">
        <a href="#">
          <i class='bx bx-search-alt icon'></i>
          <input type="search" placeholder="search"/>
        </a>
      </li>

      <li class="nav-link">
        <a href="#">
          <i class='bx bx-home-heart icon'></i><span class="text nav-text">Dashboard</span>
        </a>
      </li>

      <li class="nav-link">
        <a href="#">
          <i class='bx bx-bar-chart icon'></i><span class="text nav-text">Revenue</span>
        </a>
      </li>

      <li class="nav-link">
        <a href="#">
          <i class='bx bx-bell icon'></i><span class="text nav-text">Notifications</span>
        </a>
      </li>

      <li class="nav-link">
        <a href="#">
          <i class='bx bx-bar-chart-alt icon'></i><span class="text nav-text">Analytics</span>
        </a>
      </li>

      <li class="nav-link">
        <a href="#">
          <i class='bx bx-heart icon'></i><span class="text nav-text">Likes</span>
        </a>
      </li>

      <li class="nav-link">
        <a href="#">
          <i class='bx bx-wallet-alt icon'></i><span class="text nav-text">Wallet</span>
        </a>
      </li>
    </ul>
   </div>
  
   <div class="bottom-content" >
   <li class="">
    <a href="#">
      <i class='bx bx-log-out icon'></i><span class="text nav-text">Log Out</span>
    </a>
  </li>

    <li class="mode">
     <div class="moon-sun">
       <i class="bx bx-moon icon moon"></i>
       <i class="bx bx-sun icon sun"></i>
     </div>
      <span class="mode-text text">Dark Mode</span>
      <div class="toggle-switch">
        <span class="switch"></span>
      </div>
    </li>
   </div>
  </div>
 </nav>
 <section class="home">
  <div class="text">Dashboard</div>
 </section> 








<script src="script.js"></script>  
</body>
</html>
